---
git_repo_web_interface: "https://github.com/pi-hole/AdminLTE.git"
git_repo_core: "https://github.com/pi-hole/pi-hole.git"
fspath_web_interface: "/var/www/html/admin"
fspath_pihole: "/etc/.pihole"
install_deps:
  - "apt-utils"
  - whiptail
  - git
  - dhcpcd5
  - dnsutils
  - bc
  - dnsmasq
  - lighttpd
  - curl
  - unzip
  - wget
  - sudo
  - netcat
  - cron
  - iproute2
lighttpd_user: "www-data"
lighttpd_group: "www-data"
dnsmasq_user: "dnsmasq"
network_interace: eth0
ipv6: True
ipv4_static: True
dns_server:
  - "8.8.8.8"
  - "8.8.4.4"
firewall_setup: True
